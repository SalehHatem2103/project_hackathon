<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Forgot Password | Study Shield</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "accent-orange": "#f97316",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
    <!-- Navigation Header -->
    <header class="w-full px-6 py-6 lg:px-12 flex items-center justify-between border-b border-slate-200 dark:border-slate-800 bg-white/80 backdrop-blur-md">
        <div class="flex items-center">
            <img src="imgs/logo.png" alt="Study Shield Logo" class="h-20 w-auto">
            <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white mb-2.5">Study Shield</span>
        </div>
        <div>
            <a class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary transition-colors"
                href="#">Help Center</a>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-[440px]">
            <!-- Recovery Card -->
            <div
                class="bg-white dark:bg-slate-900 p-8 md:p-10 rounded-xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800">
                <!-- Branding Accent -->
                <div class="flex justify-center mb-8">
                    <div class="relative">
                        <div class="size-16 rounded-full bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-3xl">lock_reset</span>
                        </div>
                        <div
                            class="absolute -bottom-1 -right-1 size-6 rounded-full bg-accent-orange flex items-center justify-center border-2 border-white dark:border-slate-900">
                            <span class="material-symbols-outlined text-white text-xs">key</span>
                        </div>
                    </div>
                </div>
                <!-- Text Content -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 dark:text-white mb-3">Forgot Password?
                    </h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                        Enter your email address below and we'll send you a secure link to reset your account password.
                    </p>
                </div>
                <!-- Recovery Form -->
                <form class="space-y-6" onsubmit="return false;">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2"
                            for="email">Email Address</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                                <span class="material-symbols-outlined text-xl">mail</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                                id="email" name="email" placeholder="e.g. alex@student.com" required="" type="email" />
                        </div>
                    </div>
                    <button
                        class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2 group"
                        type="submit">
                        <span>Send Reset Link</span>
                        <span
                            class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
                    </button>
                </form>
                <!-- Navigation Footer -->
                <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 text-center">
                    <a class="inline-flex items-center gap-2 text-sm font-semibold text-primary hover:text-primary/80 transition-colors"
                        href="./login.html">
                        <span class="material-symbols-outlined text-base">arrow_back</span>
                        Back to Login
                    </a>
                </div>
            </div>
            <!-- Additional Support -->
            <p class="mt-8 text-center text-xs text-slate-400 dark:text-slate-500">
                Having trouble? Contact <a class="underline hover:text-primary" href="#">support@studyshield.io</a> for
                assistance.
            </p>
        </div>
    </main>
    <!-- Footer Decorative Element -->
    <footer class="py-6 flex justify-center opacity-20 pointer-events-none select-none">
        <div class="flex gap-4">
            <div class="size-2 rounded-full bg-primary"></div>
            <div class="size-2 rounded-full bg-accent-orange"></div>
            <div class="size-2 rounded-full bg-primary"></div>
        </div>
    </footer>
</body>

</html>
