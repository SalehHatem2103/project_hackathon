<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XStudyShield Bot Integration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; margin-top: 20px; height: 400px; overflow-y: auto; }
        #message { width: 70%; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to XStudyShield Bot Chat</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message here..." />
    <button id="send">Send</button>

    <script>
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        sendButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message) {
                // Send message to telegram bot
                fetch('https://api.telegram.org/bot<YOUR_BOT_KEY>/sendMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: '<YOUR_CHAT_ID>', text: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        const chatMessage = document.createElement('div');
                        chatMessage.textContent = `You: ${message}`;
                        chatDiv.appendChild(chatMessage);
                        messageInput.value = '';
                    }
                });
            }
        });
    </script>
</body>
</html>
